//create a single Jar with all dependencies
 jar { 
        baseName = 'umleditor' 
        version = '1.0' 
        manifest { 
            attributes 'Main-Class': 'ch.ehi.umleditor.application.LauncherView' } 
     } 

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenLocal()
    mavenCentral()
    maven { url "http://jars.interlis.ch" }
    maven { url "https://mvnrepository.com/artifact/org.freehep/freehep-graphicsio-emf" }
    maven { url "https://mvnrepository.com/artifact/org.freehep/freehep-graphics2d" }
    maven { url "https://mvnrepository.com/artifact/org.freehep/freehep-graphicsio-svg" }
    maven { url "https://mvnrepository.com/artifact/org.freehep/freehep-graphicsbase" }
    maven { url "https://mvnrepository.com/artifact/junit/junit" }
    
    flatDir { dirs 'lib' }
}

compileJava {
    options.fork = true
    options.forkOptions.executable = "javac"
    options.compilerArgs << "-XDignore.symbol.file"
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
    test {
        java {
            srcDirs = ["test"]
            exclude '**/UmlEditorTestSuite.java'
        }
    }
} 

dependencies {
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    compile name:  'freehep-graphicsio'
    compile name:  'jh'
    compile name:  'jhotdraw53'
    compile name:  'sebase'
    compile name:  'usrdocjh'
    compile name:  'XMIFramework'
    implementation 'ch.ehi:ehibasics:1.2.0'
    implementation 'ch.interlis:ili2c-tool:4.7.8'
    implementation 'ch.interlis:ili2c-core:4.7.8'
    implementation 'org.freehep:freehep-graphicsio-emf:2.3'
    implementation 'org.freehep:freehep-graphicsio-svg:2.3'
    implementation 'org.freehep:freehep-graphics2d:2.0'
    implementation 'org.freehep:freehep-graphicsbase:2.3'

    // Use JUnit test framework
    testCompile 'junit:junit:4.10'
}
// Apply the java-library plugin to add support for Java Library
group 'ch.interlis'

apply plugin: "java"
apply plugin: "maven"

sourceCompatibility = "1.6" 
targetCompatibility = "1.6"

dependencies {
    compile files("/opt/lib/rt.jar")
}

